ShortDescription: PowerToys 命令面板扩展，用于快速访问项目
Description: |-
  项目打开器扩展是一个 PowerToys 命令面板扩展，可以快速访问 VS Code 系列和 JetBrains IDE 等多种代码编辑器的最近项目。
  
  功能特性：
  - 通过 Alt+Space 快速访问
  - 支持多编辑器（VS Code、Cursor、Windsurf、JetBrains IDE）
  - 基于 JSON 的配置
  - 自动检测已安装的编辑器
  - 热重载配置更改
  - 自定义图标支持
