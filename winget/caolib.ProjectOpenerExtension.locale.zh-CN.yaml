ReleaseNotes: |-
  - 首次发布
  - 支持多编辑器（VS Code、Cursor、Windsurf、JetBrains IDE）
  - 基于 JSON 的配置（位于 %USERPROFILE%\.config\ProjectOpenerExtension\editors.json）
  - 自动检测已安装的编辑器
  - 热重载配置更改
  - 从可执行文件提取图标
