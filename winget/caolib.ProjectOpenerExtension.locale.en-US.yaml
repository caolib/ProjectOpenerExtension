ReleaseNotes: |-
  - Initial release
  - Multi-editor support (VS Code, Cursor, Windsurf, JetBrains IDEs)
  - JSON-based configuration at %USERPROFILE%\.config\ProjectOpenerExtension\editors.json
  - Auto-detection of installed editors
  - Hot-reload configuration changes
  - Custom icons extraction from executables
