ShortDescription: PowerToys Command Palette extension for quick project access
Description: |-
  Project Opener Extension is a PowerToys Command Palette extension that provides quick access to recent projects from various code editors including VS Code family and JetBrains IDEs.
  
  Features:
  - Quick access via Alt+Space
  - Multi-editor support (VS Code, Cursor, Windsurf, JetBrains IDEs)
  - JSON-based configuration
  - Auto-detect installed editors
  - Hot-reload configuration changes
  - Custom icons support
